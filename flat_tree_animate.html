<!DOCTYPE html>
<meta charset="UTF-8" />
<style>
  .node circle {
    fill: #fff;
    stroke: black;
    stroke-width: 1px;
  }

  .node text {
    font: 11px sans-serif;
    text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
  }
  .link {
    fill: none;
    stroke: #555;
    stroke-opacity: 0.4;
    stroke-width: 2px;
  }
</style>

<body>
  <!-- load the d3.js library -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    // Set the dimensions and margins of the diagram
    var margin = { top: 20, right: 90, bottom: 50, left: 90 },
      width = 4500,
      height = 3500 - margin.bottom;

    var svg = d3
      .select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    var i = 0,
      duration = 750,
      root;

    // declares a tree layout and assigns the size

    var treemap = d3.tree().size([height, width]).separation(function separation(a, b) {
      return a.parent == b.parent ? 20 : 20;
    });
     //returns the desired separation between nodes


    var stratify = d3.stratify().parentId(function (d) {
      return d.id.substring(0, d.id.lastIndexOf('.'));
    });

    d3.csv('flare.csv', function (error, data) {
      var root = stratify(data).sort(function (a, b) {
        return a.height - b.height || a.id.localeCompare(b.id);
      });
      var root2 = stratify(data).sort(function (a, b) {
        return a.height - b.height || a.id.localeCompare(b.id);
      });
      console.log(data, root2)
      root.x0 = height / 2;
      root.y0 = 0;

      // root.children.forEach(collapse);

      update(root);

      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
      }

      function update(source) {

        //calculate the number of children in each level and adjust the height accordingly

        var levelWidth = [1];
        var childCount = function(level, n) {

            if (n.children && n.children.length > 0) {
                if (levelWidth.length <= level + 1) levelWidth.push(0);

                levelWidth[level + 1] += n.children.length;
                n.children.forEach(function(d) {
                    childCount(level + 1, d);
                });
            }
        };
        childCount(0, root);
        var newHeight = d3.max(levelWidth) * 25; // 25 pixels per line

        treemap = treemap.size([newHeight*3.2, width]);
        var treeData = treemap(root);

        var nodes = treeData.descendants(),
          links = treeData.descendants().slice(1);

        nodes.forEach(function (d) {
          d.y = d.depth * 500; //increased the depth between two nodes to avoid overlapping
        });

        var node = svg.selectAll('g.node').data(nodes, function (d) {
          return d.id || (d.id = ++i);
        });

        var nodeEnter = node
          .enter()
          .append('g')
          .attr('class', 'node')
          .attr('transform', function (d) {
            return 'translate(' + source.y0 + ',' + (source.x0 ) + ')';
          })
          .on('click', click)
          

        nodeEnter
          .append('circle')
          .attr('class', 'node')
          .attr('id' , function (d) {return d.data.color;})
          .attr('r', 1e-6)
          .style('fill', function (d) {
            return d.data.color; //fill the node with color stated in the csv file
          })
          .style('stroke-width', function (d) { 
            return d._children ? '2px' : '1px';}) //increase the stroke width of node if it is colapsed
          .attr('fill-opacity' , 0.5)
          .attr('opacity' , 0.75)
          .on('mouseover',function(d){
            d3.selectAll('#'+d.data.color).attr('fill-opacity' , 1)
          })
          .on('mouseout',function(d){
            d3.selectAll('#'+d.data.color).attr('fill-opacity' , 0.5)
          })

        nodeEnter
          .append('text')
          .attr('x', function (d) {
            return d.children || d._children ? -8 : 8;
          })
         .text(function (d) {
            return d.id.substring(d.id.lastIndexOf('.') + 1);
          }) 
          .style('text-anchor', function (d) {
            return d.children ? 'end' : 'start';
          }).attr("dy", 1)
          .call(wrapPunctuation) //use this for next line by punctuation
          // .call(wrap, 150); //use this for next line based on available text width

        var nodeUpdate = nodeEnter.merge(node);
        nodeUpdate
          .transition()
          .duration(duration)
          .attr('transform', function (d) {
            return 'translate(' + d.y + ',' + (d.x) + ')';
          });

        nodeUpdate
          .select('circle.node')
          .attr('r', 5)
          .style('fill', function (d) {
            return d.data.color; //fill the node with color stated in the csv file
          })
          .style('stroke-width', function (d) { 
            return d._children ? '2px' : '1px';}) //increase the stroke width of node if it is colapsed
          .attr('cursor', 'pointer');

        var nodeExit = node
          .exit()
          .transition()
          .duration(duration)
          .attr('transform', function (d) {
            return 'translate(' + source.y + ',' + source.x + ')';
          })
          .remove();

        nodeExit.select('circle').attr('r', 1e-6);

        nodeExit.select('text').style('fill-opacity', 1e-6);

        var link = svg.selectAll('path.link').data(links, function (d) {
          return d.id;
        });

        var linkEnter = link
          .enter()
          .insert('path', 'g')
          .attr('class', 'link')
          .attr('d', function (d) {
            var o = { x: source.x0, y: source.y0 };
            return diagonal(o, o);
          });

        var linkUpdate = linkEnter.merge(link);

        linkUpdate
          .transition()
          .duration(duration)
          .attr('d', function (d) {
            return diagonal(d, d.parent);
          });

        var linkExit = link
          .exit()
          .transition()
          .duration(duration)
          .attr('d', function (d) {
            var o = { x: source.x, y: source.y };
            return diagonal(o, o);
          })
          .remove();

        nodes.forEach(function (d) {
          d.x0 = d.x;
          d.y0 = d.y;
        });

        function diagonal(s, d) {
          path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`;

          return path;
        }
      // root.children.forEach(click);


        function click(d) {
          console.log(d)
          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }
          update(d);
        }
      }
    });

    function wrapPunctuation(text) {
      text.each(function () {
          var text = d3.select(this),
              words = text.text().split(/[\\.!?]/).reverse(),
              word,
              line = [],
              lineNumber = 0,
              lineHeight = 1.1, // ems
              x = text.attr("x"),
              y = text.attr("y"),
              dy = 0, 
              tspan = text.text(null)
                          .append("tspan")
                          .attr("x", x)
                          .attr("y", y)
                          .attr("dy", dy + "em");
                          console.log(words)
          while (word = words.pop()) {
              line.push(word);
              console.log(line , word)
              tspan.text(line.join(" "));
              
                  line.pop();
                  tspan.text(line.join(" "));
                  line = [word];
                  tspan = text.append("tspan")
                              .attr("x", 0)
                              .attr("y", y)
                              .attr("dy", ++lineNumber * lineHeight + dy + "em")
                              .text(word);
              
          }
      });
}

  function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}
  </script>
</body>
